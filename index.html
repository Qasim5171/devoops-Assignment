<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS for basic layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for clean and modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for modern design -->
    <style>
        /* Background styling */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Main weather container */
        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        input {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px 0;
            color: #333;
            font-size: 1rem;
        }

        /* Submit button */
        button {
            background-color: #ffcc00;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: #333;
            font-weight: 500;
            width: 100%;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #f1c40f;
        }

        /* Weather Info */
        .weather-info {
            margin-top: 30px;
        }

        .weather-info h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .weather-info h3 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 15px;
        }

        /* Weather icon styling */
        .weather-icon {
            width: 80px;
            margin-bottom: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .weather-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .weather-info h2 {
                font-size: 1.7rem;
            }
            .weather-info h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>
        <form action="/" method="POST">
            <div>
                <input type="text" id="CityName" name="CityName" placeholder="City" class="form-control" required>
            </div>
            <div>
                <input type="text" id="StateName" name="StateName" placeholder="State" class="form-control">
            </div>
            <div>
                <input type="text" id="CountryName" name="CountryName" placeholder="Country" class="form-control" required>
            </div>
            <br>
            <button type="submit">Find</button>
        </form>

        <!-- Weather Information Display -->
        <div class="weather-info">
            {% if data %}
                <h2>{{ data.main }}: {{ data.description }}</h2>
                <img class="weather-icon" src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
                <h3>{{ data.temperature }}Â°C</h3>
            {% elif error %}
                <h2>{{ error }}</h2>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS for responsive layout -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
